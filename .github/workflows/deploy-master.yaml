name: Deploy Master Environment
on:
  push:
    branches:
      - '*'

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout the repo
        uses: actions/checkout@v2
      - name: Setup node
        uses: actions/setup-node@v1
        with:
          node-version: 12
      - name: Installing Dependencencies
        run: npm install
      - name: Building the project
        run: npm run build
      - name: Archive Artifact
        uses: actions/upload-artifact@master
        with:
          name: dist
          path: dist
  
  deploy:
    name: Deploy
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@master
      - name: Download Artifact
        uses: actions/download-artifact@master
        with:
          name: dist

      - name: Deploy to Development Environment
        if: github.ref == 'refs/heads/develop'
        uses: w9jds/firebase-action@master
        with:
          args: deploy
        env:
          # Change your project ID here according to your configuration
          PROJECT_ID: hoverboard-dev
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}

      - name: Deploy to Master Environment
        if: github.ref == 'refs/heads/master'
        uses: w9jds/firebase-action@master
        with:
          args: deploy
        env:
          # Change your project ID here according to your configuration
          PROJECT_ID: hoverboard-master
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}